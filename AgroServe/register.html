<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration - AgroTour</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2rem;
        }
        .card h2 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Register for AgroTour Workshop</h2>
            <form id="workshopRegisterForm" method="POST" action="javascript:void(0);">
                <!-- Full Name input -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <!-- Email input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>

                <!-- Phone Number input -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <!-- Select Workshop -->
                <div class="form-group">
                    <label for="workshop">Select Workshop</label>
                    <select class="form-control" id="workshop" name="workshop" required>
                        <option value="">Select a Workshop</option>
                        <option value="Fruit Picking">Fruit Picking</option>
                        <option value="Soil Health Workshop">Soil Health Workshop</option>
                        <option value="Agro-Technology Innovations">Agro-Technology Innovations</option>
                        <option value="Organic Farming Practices">Organic Farming Practices</option>
                    </select>
                </div>

                <!-- Register button -->
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Want to learn more about AgroTour? <a href="home.html">Go to Home</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 AgroServe. All rights reserved.</p>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for form handling -->
    <script>
        document.getElementById('workshopRegisterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var workshop = document.getElementById('workshop').value;

            // Display confirmation
            alert("Registration successful!\n\n" + 
                "Name: " + fullName + "\n" +
                "Email: " + email + "\n" +
                "Phone: " + phone + "\n" +
                "Workshop: " + workshop);

            // Redirect to a confirmation page or back to the workshop page
            window.location.href = "workshop-confirmation.html"; // Redirect to a confirmation page
        });
    </script>

</body>
</html>
