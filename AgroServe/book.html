<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Farm Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #27ae60;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #27ae60;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2ecc71;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 2em;
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        .call-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }

        .call-options a {
            display: inline-block;
            padding: 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            width: 40%;
            transition: background-color 0.3s ease;
        }

        .video-call {
            background-color: #e74c3c;
        }

        .audio-call {
            background-color: #3498db;
        }

        .video-call:hover {
            background-color: #c0392b;
        }

        .audio-call:hover {
            background-color: #2980b9;
        }

        .footer {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Book Your Farm Tour</h1>
</div>
<div class="navbar">
    <a href="home.html">Home</a>
    <a href="equipment.html">Equipment Rental</a>
    <a href="labor-services.html">Labor Services</a>
    <a href="crop-insights.html">Crop Insights</a>
    <a href="marketinsights.html">Market Trading</a>
    <a href="agrotourism.html">Agrotourism</a>
    <a href="contact.html">Contact Us</a>
</div>

<div class="content">
    <h2>Farm Tour Booking Form</h2>


    <form action="submit_booking.html" method="POST" class="form-section">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="group-size">Group Size:</label>
        <input type="number" id="group-size" name="group-size" min="1" required>

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>

        <button type="submit" class="submit-btn">Book Now</button>
    </form>

   
</div>

<div class="footer">
    <p>&copy; 2024 AgroServe - Bringing You Closer to Nature</p>
</div>

</body>
</html>
